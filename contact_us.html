<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>SueZen Project</title>
</head>

<body>
    <input type="checkbox" id="check" style="visibility: hidden; display: none; -webkit-appearance: none;">
    <section>
        <div class="navbar">
            <div class="logo"><a href="index.html">SueZen</a></div>
            <ol class="menuitems">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Gallery</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ol>
            <label for="check" class="fa fa-bars"></label>
        </div>

        <div class="container">

            <div class="testbox">
                <form action="/">
                  <div class="banner">
                    <h1>Contact Form</h1>
                  </div>
                  <div class="item">
                    <p>Name</p>
                    <div class="name-item">
                      <input type="text" name="name" placeholder="First" />
                      <input type="text" name="name" placeholder="Last" />
                    </div>
                  </div>
                  <div class="contact-item">
                    <div class="item">
                      <p>Email</p>
                      <input type="text" name="name"/>
                    </div>
                    <div class="item">
                      <p>Phone</p>
                      <input type="text" name="name"/>
                    </div>
                  </div>
                  <div class="item">
                    <p>Message</p>
                    <textarea rows="3" required></textarea>
                  </div>
                  <div class="btn-block">
                    <button type="submit" href="/">SUBMIT</button>
                  </div>
                </form>
              </div>
              
            <div class="icons"><i class="fa fa-instagram"><span>Insta</span></i><br>
                <i class="fa fa-github"><span>github</span></i><br>
              
            </div>
        </div>
    </section>
    <div class="footer">Â©2023 Our Homestay. All Rights Reserved. Designed By SueZen</div>
</body>

</html>
